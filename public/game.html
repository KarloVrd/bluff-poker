<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/game.css">
    <title>Mental Poker Prototype v1.1</title>
</head>
<body>
    <div class="hand">
        <span class="hand__title">Your hand</span>
        <div class="hand__cards">
        </div>
        <button class="hand__hide">Hide hand</button>
        <button class="hand__show">Show hand</button>
    </div>
    <div class="actions">
        <span class="actions__title">Actions</span>
        <div class="actions__list">
            <button class="actions__newround">New round</button>
            <span class="giveCard">Give card to:</span>
            <div class="actions__playerList">
            </div>
            <button class="actions__exit">Exit</button>
        </div>
    </div>  
</body>
<script src="js/game.js"></script>
</html>
