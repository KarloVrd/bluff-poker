<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/game.css">
    <title>Mental Poker Prototype v1.1</title>
</head>
<body>
    <div class="corner">
        <button class="corner__hide">Hide Cards</button>
        <button class="corner__show">Show Cards</button>
    </div>
    <div class="hand">
        <div class="hand__inner"></div>
    </div>
    <div class="actions">
        <button class="actions__hide">â–¼</button>
        <div class="actions__upper">
            <span class="upper__title">Actions</span>
            
            <button class="upper__exit">&#10006</button>
        </div>
        <div class="actions__lower">
            <button class="lower__showAll">Show All</button>
            <button class="lower__newRound">New Round</button>
            <button class="lower__giveCard">Give Card</button>
        </div>
    </div> 
    <div class="giveCardDialog" style="display: none;">
        <div class="giveCardDialog__inner">
            <span class="giveCardDialog__title">Give card to:</span>
            <div class="giveCardDialog__players">
            </div>
            <button class="giveCardDialog__cancel">Cancel</button>
        </div>
    </div>
</body>
<script src="js/game.js"></script>
</html>
